<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이민서 캐릭터 애니메이션</title>
    <link rel="stylesheet" href="my-character-animation.css" />
  </head>
  <body>
    <div class="ear">
      <div class="left-ear"></div>
      <div class="right-ear"></div>
    </div>
    <div class="face">
      <div class="line line-top"></div>
      <div class="line line-bottom"></div>
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
      <div class="whisker left-whisker1"></div>
      <div class="whisker left-whisker2"></div>
      <div class="whisker right-whisker1"></div>
      <div class="whisker right-whisker2"></div>
      <div class="nose"></div>
      <div class="mouse left-mouse"></div>
      <div class="mouse right-mouse"></div>
      <div class="teeth left-teeth"></div>
      <div class="teeth tight-teeth"></div>
    </div>
  </body>
</html>
